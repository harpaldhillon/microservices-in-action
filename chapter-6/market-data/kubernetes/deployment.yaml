apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data
  labels:
    app: market-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-data
  template:
    metadata:
      labels:
        app: market-data
    spec:
      containers:
      - name: market-data
        image: containerssimplified/market-data:v2  # Replace with your actual image
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
