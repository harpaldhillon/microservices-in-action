apiVersion: apps/v1
kind: Deployment
metadata:
  name: holdings
  labels:
    app: holdings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: holdings
  template:
    metadata:
      labels:
        app: holdings
    spec:
      containers:
      - name: holdings
        image: containerssimplified/holdings:v2  # Replace with your actual image
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
